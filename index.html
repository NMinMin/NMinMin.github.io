<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tra cứu thông tin tạp chí</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #searchBox {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      width: 60%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #externalLinks {
      background-color: #2e2e2e;
      padding: 10px 20px;
      margin: 20px 0;
      display: none;
      border-radius: 10px;
    }

    #externalLinks a {
      color: #4fc3f7;
      display: block;
      margin-bottom: 5px;
    }

    #iframes {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    iframe {
      width: 50%;
      height: 500px;
      border: 1px solid #444;
      border-radius: 10px;
    }

    .note {
      color: #aaa;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tra cứu thông tin tạp chí</h1>
  <div id="searchBox">
    <input id="searchInput" placeholder="Nhập ISSN hoặc tên tạp chí" />
    <button onclick="search()">Tìm kiếm</button>
  </div>

  <div id="externalLinks">
    <strong>Các link khác:</strong>
    <a id="clarivateLink" href="#" target="_blank">Xem trên Clarivate Master Journal List</a>
  </div>

  <div id="iframes">
    <iframe id="sjrFrame" src="" title="SJR"></iframe>
    <iframe id="resurchifyFrame" src="" title="Resurchify"></iframe>
    <iframe id="wosFrame" src="" title="Web Of Science"></iframe>
  </div>

  <script>
async function search() {
  const query = document.getElementById('searchInput').value.trim();
  if (!query) return;
  const encoded = encodeURIComponent(query);

  // Hiện links
  document.getElementById('externalLinks').style.display = 'block';

  // Các link khác
  document.getElementById('clarivateLink').href = `https://mjl.clarivate.com/search-results?issn=${encoded}`;

  // Cập nhật iframe SJR
  const sjrUrl = `https://www.scimagojr.com/journalsearch.php?q=${encoded}`;

  const resurchifyUrl = `https://www.resurchify.com/find/?query=${encoded}`;

  const wosUrl = `https://wos-journal.info/?jsearch=${encoded}`;

  document.getElementById('sjrFrame').src = sjrUrl;
  document.getElementById('resurchifyFrame').src = resurchifyUrl;
  document.getElementById('wosFrame').src = wosUrl;
}
  </script>
</body>
</html>
